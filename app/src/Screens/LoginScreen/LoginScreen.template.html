<span class="login-screen">
<div class="row align-items-center">
    <div class="column col-4 bgd-primary">
    </div>
    <div class="column col-4 d-flex align-items-center justify-content-center bgd-dark" style="height: 100vh;">
        <div class="container ">
            <h1 class="h4 fw-normal mgamepresents">MGAME PRESENTS</h1>
            <main class="form-signin">
                <form>
                    <!-----Studio logo here-------->
                    <h1 class="h1 mb-3 thegame bg-dark roundborder">THE MEME GAME</h1>
                    <h2 class="h5 mb-3 fw-normal whitetext ">Please sign in to your account or register a new one.</h2>
                    <div class="form-floating m-2 w-100">
                        <input type="text" class="form-control" id="nicknameInput" placeholder="YourName">
                        <label for="nicknameInput">Nickname</label>
                    </div>
                    <div class="form-floating m-2 w-100">
                        <input type="email" class="form-control" id="emailInput" placeholder="email" autocomplete="username">
                        <label for="emailInput">E-mail</label>

                    </div>
                    <div class="form-floating m-2 w-100">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <label for="password">Password</label>
                    </div>
                    <button class="w-100 btn btn-dark btn-lg m-2 signinbutton" type="button" id="signin">Sign in</button>
                    <button class="w-100 btn btn-dark btn-lg m-2 signinbutton" type="button" id="register">Register</button>

                </form>
            </main>
        </div>

    </div>
    <div class="column col-4 body"></div>
</div>
</span>
