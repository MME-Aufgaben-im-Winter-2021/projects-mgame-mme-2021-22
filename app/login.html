<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="resources/css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="text-center">
    <div class="row align-items-center" style="height: 100vh;">
      <div class="column col-4 body"></div>
        <div class="column col-4  d-flex align-items-center justify-content-center " style="background-color: aliceblue; height: 100vh;">
            <div class="container">
                <h1 class="h4 fw-normal">MGAME PRESENTS</h1>
            <main class="form-signin">
                <form>
                    <!-----Studio logo here-------->
                    <h1 class="h1 mb-3">THE GAME</h1>
                    <h2 class="h5 mb-3 fw-normal">Please sign in</h2>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Nickname</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Lobby-ID</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">JOIN</button>
                    <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
                </form>
            </main>
            </div>
            
        </div>
        <div class="column col-4 body"></div>
    </div>
</body>

</html>
