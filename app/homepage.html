  <body>
 
     
    <button id="logout" style="font-size:1vw" type="button" class="btn btn-default btn-sm position-absolute top-0 end-0 ">
        <span class="glyphicon glyphicon-log-out"></span> Log out
      </button>
  

      <div style="font-size:2vw" id="username" class="container text-center">Hello username</div>
    <form class="form-join">
        <h1 style="font-size:2vw" class="h3 mb-3 font-weight-normal text-center">Create a Lobby</h1>
        <button id="host" style="font-size:3vw" class="btn btn-dark big">Create Lobby</button>
      </form>
    <form class="form-join">
      <h1  style="font-size:2vw" id="username" class="h3 mb-3 font-weight-normal text-center">Join a Lobby</h1>
      <input type="text" id="token" class="form-control" placeholder="Enter token here" required="" autofocus="">
      <button style="font-size:3vw" id="join" class="btn btn-lg btn-dark btn-block medium" type="submit">Join</button>
     
    </form>
