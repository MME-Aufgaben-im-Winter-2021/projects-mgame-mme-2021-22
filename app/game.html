<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./../resources/css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="body">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <div class="row px-2" style="height: 30vh;">
        <div id="promptField" class="promptField container col-2 prompt border border-dark rounded mx-2 my-2">Prompt</div>
        <div class="playingArea col border border-dark mx-2 my-2">
            <div class="playingField container-fluid py-3">
                <div id="ratingField" class="row row-cols-1 row-cols-md-3 mb-3 text-center" hidden>
                    <div class="col">
                        <div class="card mb-4 rounded-3 shadow-sm">
                            <div class="card-body">
                                <ul class="meme1 list-unstyled mt-3 mb-4">
                                    <li>1st Meme</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card mb-4 rounded-3 shadow-sm">
                            <div class="card-body">
                                <ul class="meme2 list-unstyled mt-3 mb-4">
                                    <li>2nd Meme</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card mb-4 rounded-3 shadow-sm">
                            <div class="card-body">
                                <ul class="meme3 list-unstyled mt-3 mb-4">
                                    <li>3rd Meme</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="playingField" class="field d-grid gap-3" style="grid-template-columns: 1fr 1fr 1fr 1fr 1fr;">
                    <!-- Hier kommen die Memes rein -->
                </div>
            </div>

        </div>
        <div id="progressField" class="container col-2 game-progress border border-dark rounded mx-2 my-2">Round progress</div>
    </div>
    <div id="ratingArea" class="row px-2" hidden>
        <div class="form-group text-center" id="rating-ability-wrapper">
            <label class="control-label" for="rating">
                <span class="field-label-header">How would you rate this Story?</span><br>
                <span class="field-label-info"></span>
                <input type="hidden" id="selected_rating" name="selected_rating" value="5" requireSd="required">
            </label>
            <h2 class="bold rating-header" style="">
                <span class="selected-rating">5</span><small> / 5</small>
            </h2>
            <button type="button" class="btnrating btn btn-lg btn-warning" data-attr="1" id="rating-star-1">
                <i class="fa fa-star" aria-hidden="true"></i>
            </button>
            <button type="button" class="btnrating btn btn-lg btn-warning" data-attr="2" id="rating-star-2">
                <i class="fa fa-star" aria-hidden="true"></i>
            </button>
            <button type="button" class="btnrating btn btn-lg btn-warning" data-attr="3" id="rating-star-3">
                <i class="fa fa-star" aria-hidden="true"></i>
            </button>
            <button type="button" class="btnrating btn btn-lg btn-warning" data-attr="4" id="rating-star-4">
                <i class="fa fa-star" aria-hidden="true"></i>
            </button>
            <button type="button" class="btnrating btn btn-lg btn-warning" data-attr="5" id="rating-star-5">
                <i class="fa fa-star" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <div id="handArea" class="col-12 bgd-dark">
        <nav class="navbar navbar-expand-lg bgd-dark-s">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="categories">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                    </ul>

                    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                        <input id="searchBar" type="text" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
                    </form>

                    <div class="text-end">
                        <button type="button" class="btn btn-outline-light me-2">Save</button>
                        <button type="button" class="submit btn btn-warning">Submit</button>
                    </div>
                </div>
            </div>
        </nav>
        <div class="handMemeArea container-fluid py-3">
            <div class="hand d-grid gap-3" style="grid-template-columns: 1fr 1fr 1fr 1fr 1fr;">
                <!-- Hier kommen die Memes rein -->
            </div>
        </div>
    </div>
    </div>
    <div id="divider" class="row mx-1 vh-70">
        <div class="col border bgd-secondary h-100"></div>
    </div>
    <script type="module" src="./src/Model/index.js"></script>
</body>

<template id="meme-template">
    <div class="meme" name="">
        <span class="picture"></span>
    </div>
</template>

</html>
