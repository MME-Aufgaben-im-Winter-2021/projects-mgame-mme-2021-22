<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./../resources/css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="body">
    <div class="row px-2" style="height: 30vh;">
        <div class="container col-2 prompt border border-dark rounded mx-2 my-2">Prompt</div>
        <div class="playingArea col border border-dark mx-2 my-2">
            <ul class="playingField">
            <!-- Hier kommen die Memes rein -->
            </ul>
        </div>
        <div class="container col-2 game-progress border border-dark rounded mx-2 my-2">Round progress</div>
    </div>
    <div class="row mx-1" style="height: 70vh;">
        <div class="col border search-menu p-2">
            <header class="p-3 bg-dark text-white">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-left justify-content-left justify-content-lg-start">

                        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                            <li><a href="#" class="nav-link px-2 text-white">Funny</a></li>
                            <li><a href="#" class="nav-link px-2 text-white">Cringe</a></li>
                            <li><a href="#" class="nav-link px-2 text-white">Sad</a></li>
                            <li><a href="#" class="nav-link px-2 text-white">Horny</a></li>
                            <li><a href="#" class="nav-link px-2 text-white">Ukraine</a></li>
                        </ul>

                        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                            <input type="text" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
                        </form>

                        <div class="text-end">
                            <button type="button" class="btn btn-outline-light me-2">Save</button>
                            <button type="button" class="btn btn-warning">Submit</button>
                        </div>
                    </div>
                </div>
            </header>
            <div class="handArea container-fluid py-3">
                <div class="d-grid gap-3" style="grid-template-columns: 1fr 1fr 1fr 1fr 1fr;">
                    <ul class="memes">
                   <!-- Hier kommen die Memes rein -->
                     </ul>
                </div>
              </div>
        </div>

    </div>
    <script type="module" src="./src/Model/index.js"></script>
</body>

<template id="meme-template">
        <li class="meme" name="">
            <span class="picture"></span>
        </li>
</template>

</html>
