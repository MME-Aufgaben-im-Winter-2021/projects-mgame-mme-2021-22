<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./../resources/css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<!--Dev Navigation Site-->
<body>
    <a class="btn btn-primary" href="lobby.html" role="button">Lobby</a>
    <a class="btn btn-primary" href="game.html" role="button">Game</a>
    <a class="btn btn-primary" href="login.html" role="button">Login</a>
    <a class="btn btn-primary" href="EndOfRound.html" role="button">EndOfRound</a>
    <a class="btn btn-primary" href="EndOfGame.html" role="button">EndOfGame</a>
    <a class="btn btn-primary" href="rating.html" role="button">Rating</a>
    <div class="row">
        <div class="col">
            <ul id="messages"></ul>
            <form id="form" action="">
                <input id="input" autocomplete="off" /><button>Send</button>
            </form>
        </div>
    </div>



    <script type="module" src="./../src/Model/index.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        var form = document.getElementById("form");
        var input = document.getElementById("input");
        var messages = document.getElementById("messages");

        form.addEventListener("submit", function(e) {
            e.preventDefault();
            if(input.value) {
                socket.emit("chat message", input.value);
                input.value="";
            }
        });

        socket.on("chat message", function(msg) {
            var item = document.createElement("li");
            item.textContent = msg;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
</body>

</html>
