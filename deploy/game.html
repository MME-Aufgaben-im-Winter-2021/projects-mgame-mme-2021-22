<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./../resources/css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="body">
    <div class="row px-2" style="height: 30vh;">
        <div class="promptField container col-2 prompt border border-dark rounded mx-2 my-2">Prompt</div>
        <div class="playingArea col border border-dark mx-2 my-2" >
            <div class="playingField container-fluid py-3">
                <div class="field d-grid gap-3" style="grid-template-columns: 1fr 1fr 1fr 1fr 1fr;">
                   <!-- Hier kommen die Memes rein -->
                </div>
              </div>
        </div>
        <div class="container col-2 game-progress border border-dark rounded mx-2 my-2">Round progress</div>
    </div>
    <div class="row px-2">
        <div class="col-12 bgd-dark">
            <nav class="navbar navbar-expand-lg bgd-dark-s">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="categories">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Home</a>
                            </li>
                        </ul>

                        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                            <input type="text" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
                        </form>

                        <div class="text-end">
                            <button type="button" class="btn btn-outline-light me-2">Save</button>
                            <button type="button" class="submit btn btn-warning">Submit</button>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="handArea container-fluid py-3">
                <div class="hand d-grid gap-3" style="grid-template-columns: 1fr 1fr 1fr 1fr 1fr;">
                   <!-- Hier kommen die Memes rein -->
                </div>
              </div>
        </div>
    </div>
    <div class="row mx-1 vh-70">
        <div class="col border bgd-secondary h-100"></div>
    </div>
    <script type="module" src="./src/Model/index.js"></script>
</body>

<template id="meme-template">
        <div class="meme" name="">
            <span class="picture"></span>
        </div>
</template>

</html>
